絶品カレーライスの作り方<br>
4人前
<ul>
  <li>鶏肉</li>
  <li>玉ねぎ</li>
  <li>ニンジン</li>
  <li>ジャガイモ</li>
  <li>白米</li>
  <li>サラダ油</li>
  <li>カレールウ（中辛）</li>
</ul>
隠し味
<ul>
  <li>はちみつ</li>
  <li>ウスターソース</li>
  <li>コーヒー</li>
  <li>牛乳</li>
</ul>

<ol>
  <li>各食材を一口大に切る</li>
  <li>切った食材を炒める</li>
  <li>水（800ml）を鍋に入れ沸騰してから20分ゆでる</li>
  <li>ルウを入れ溶かす</li>
  <li>隠し味を入れ満足のいくまで煮込む</li>
  <li>完成！！</li>
</ol>
